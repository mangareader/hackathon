apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.project }}
  name: {{ .Values.project }}-{{ .Values.APP_NAME }}
  labels:
    app: {{ .Values.project }}-{{ .Values.APP_NAME }}

spec:
  type: {{ .Values.service.type }}

  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}

  selector:
    app: {{ .Values.project }}-{{ .Values.APP_NAME }}
